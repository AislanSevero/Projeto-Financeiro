<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="logo">Financeiro</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <img src="./imagens/imagem_de_entradas.png" alt="imagem_de_entradas"
                    style="width: 130px; height: 90px; float: right;">
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Saidas</h3>
                <img src="./imagens/imagem_de_saidas.png" alt="imagem_de_saidas"
                    style="width: 150px; height: 100px; float: right;">
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <img src="./imagens/imagem_de_total.png" alt="imagem_de_total"
                    style="width: 100px; height: 50px; float:right;">
                <p id="totalDisplay">R$ 0,00</p>

            </div>
        </section>


        <section id="transaction">
            <h2>Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description"></label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label for="amount"></label>
                        <input step="any" type="number" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">Use o sinal -(negativo) para despesas</small>
                    </div>

                    <div class="input-group">
                        <label for="date"></label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <p class="baseboard">Financeiro</p>

    <script src="./scripts.js"></script>

</body>

</html>
